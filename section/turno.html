<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos</title>
</head>

<body class="bg-dark">
    <h1 class="text-center mb-3">Reserve turno para guardia clínica.</h1>

    <form class="m-3 p-3 bg-secondary bg-gradient text-center border border-light" id="ingresoDatos">

        <label for="ingresoNombre" class="text-body fs-5 mb-2">Ingrese su nombre</label>
        <input type="text" id="ingresoNombre" name="ingresoNombre">
        <input type="button" value="Confirmar" id="submitNombre" class="btn btn-outline-warning m-3">

        <label  
        <input type="number" id="ingresoCubiertos" name="ingresoCubierto" min="1" max="10" value="1">


        <h2 class="text-body mb-4">A continuación, se muestran las opciones disponibles para reservar el turno</h2>


        <label for="clinica" class="text-body fs-4 m-2">Seleccione Clínica</label>
        <select name="clinica" id="clinica" class="seleccion form-select-sm">

        </select>

        <label for="fecha" class="text-body fs-4 m-2">Seleccione fecha disponible para el turno</label>
        <select name="fecha" id="fecha" class="seleccion form-select-sm">

        </select>

        </select>

        <label for="horario" class="text-body fs-4 m-2">Seleccione horario de turno disponible</label>
        <select name="horario" id="horario" class="seleccion form-select-sm">

        </select>

        <input type="button" value="Reservar Turno" id="pedirComanda" class="mt-4 btn btn-outline-warning">

    </form>
    <div class="divCont">
        <div class="resumenRes borde mt-2">
            <h2>Datos del turno reservado</h2>

            <div id="resumen" class="p-4">

                <div id="titulo"></div>
                <div id="pedir"></div>

            </div>

        </div>






    <script src="../script/main.js"></script>
    <script src="../script/scriptTurno.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>


</html>
